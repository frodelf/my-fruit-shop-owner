            </div>
        </div>

                    <h4 class="mb-1 text-center">My fruit shop owner</h4>
                    <div class="mb-6 fv-plugins-icon-container">

                        <input type="text" class="form-control" id="username" name="username"
                               placeholder="Enter your username" autofocus="">
                        <div class="fv-plugins-message-container fv-plugins-message-container--enabled invalid-feedback"></div>
                    </div>
                    <div class="mb-6 form-password-toggle fv-plugins-icon-container">
                        <label class="form-label" for="password">Password</label>
                        <div id="password-block" class="input-group input-group-merge has-validation">
                            <input type="password" id="password" class="form-control" name="password"
                                   placeholder="············" aria-describedby="password">
                            <span class="input-group-text cursor-pointer" id="password-eye"><i
                                    class="ti ti-eye-off"></i></span>
                        </div>
                        <div class="fv-plugins-message-container fv-plugins-message-container--enabled invalid-feedback"></div>
                    </div>
                    <button onclick="authentication()" class="btn btn-primary d-grid w-100 waves-effect waves-light">
                        Увійти
                    </button>
                    <p class="text-center">
                        <span>Вперше на нашому сайті?</span>
                        <a href="javascript:void(0)" onclick="modalForRegistration()">
